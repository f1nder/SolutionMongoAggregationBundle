doctrine_mongodb:
  connections:
    default:
        server: mongodb://localhost:27017
        options: {}
  default_database: aggregation_query
  document_managers:
    default:
        auto_mapping: true
    dummy:
        connection: default
        mappings:
          dummy:
              mapping:    true
              type:       annotation
              dir:        %kernel.root_dir%/src/Document
              prefix:     Document
              alias:      Document
              is_bundle:  false
